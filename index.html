<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envelope and Hearts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Contenedor del sobre -->
  <div id="envelope" class="close">
    <div class="front flap"></div>
    <div class="front pocket"></div>
    <div class="letter">
      <div class="words line1"></div>
      <div class="words line2"></div>
      <div class="words line3"></div>
      <div class="words line4"></div>
    </div>
  </div>

  <!-- Botones -->
  <div class="reset">
    <button id="open">Abrir</button>
    <button id="writeMessage" style="display: none;">CLICK ‚ù§</button>
    <button id="reset">Fechar</button>
  </div>

  <!-- Canvas para corazones -->
  <canvas id="heartCanvas"></canvas>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
